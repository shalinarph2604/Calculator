<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Calculator</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
        >

        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="border mt-3 p-3 rounded shadow calculator">
            <input type="text" class="shadow-sm" id="result" disabled />
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="7">7</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="8">8</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="9">9</button>
            <button type="button" class="btn btn-warning mt-3" data-value="/">÷</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="4">4</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="5">5</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="6">6</button>
            <button type="button" class="btn btn-warning shadow-sm mt-3" data-value="*">×</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="1">1</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="2">2</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="3">3</button>
            <button type="button" class="btn btn-warning shadow-sm mt-3" data-value="-">−</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value="0">0</button>
            <button type="button" class="btn btn-primary shadow-sm mt-3" data-value=".">.</button>
            <button type="button" class="btn btn-danger shadow-sm mt-3" id="clear">AC</button>
            <button type="button" class="btn btn-warning shadow-sm mt-3" data-value="+">+</button>
            <button type="button" class="btn btn-warning shadow-sm mt-3" id="equals" style="grid-column: span 4;">=</button>
        </div>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
            integrity="sha384-0pUGZvbkm6XF6gxjEnsL8mtcdhO7hStlAtUj/EZRDwOqD3iMoGg==" 
            crossorigin="anonymous"
        >
        </script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="script.js"></script>

        <footer class="w-full border-t py-3">
            <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        
            <!--left corner-->
                <p class="m-0 text-center font-sans text-md-start text-gray-600">
                    Made with ❤️ by Shalina | Front-End Developer 
                </p>
            
            <!--right corner-->
                <div class="d-flex gap-3 mt-3 mt-md-0 justify-content-center justify-content-md-end">
                    <a href="https://github.com/shalinarph2604" target="_blank" class="text-dark fs-4">
                        <i class="fa-brands fa-github text-gray-600 fa-lg"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/shalina-arpheliasari" target="_blank" class="text-primary fs-4">
                        <i class="fa-brands fa-linkedin text-blue-600 fa-lg"></i>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
